<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fruit Slicing Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<link rel="stylesheet" href="fruitslicing.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
	</head>
	<body>
		<div id="container">
			<div id="score">
			Score: <span id="scorevalue">0</span>
			</div>
			<div id="liferemainig"> 
			
			</div>
			<div id="correct">Correct</div>
			<div id="wrong">Try Again</div>
			<div id="fruitContainer">
			<img id="fruit1" class="fruit" src="." >
			</div>
			<div id="instruction">Catch Fruits</div>
			<div id="startrestart">Start Game</div>
			
		<div id="gameover">
			</div>
		
		</div>
		<audio id="sound">
			<source src="audio/knife_mp3.mp3">
			<source src="audio/knife_ogg.ogg">
			
		</audio>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
		<script src="fruitslicing.js" ></script>
	
	
	</body>
